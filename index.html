<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno DOM</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid py-3">
    <form class="row g-3 mb-5">
        <div class="col-md-3">
            <label for="name" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-3">
            <label for="km" class="form-label">Km da percorrere</label>
            <input type="number" class="form-control" id="km">
        </div>
        <div class="col-md-3">
            <label for="age" class="form-label">La tua et√†</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="col-12">
            <button id="button" type="button" class="btn btn-primary">Genera</button>
          </div>
    </form>
    <div id="ticket">
    <div class="d-flex gap-5 justify-content-around border rounded p-3">
        <div class="d-flex flex-column align-items-center bg-success p-3">
            <h2>Nome Passeggero</h2>
            <p id="ticketName"></p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <h2>Offerta</h2>
            <p id="ticketType"></p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <h2>Carrozza</h2>
            <p id="coach"></p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <h2>Codice CP</h2>
            <p id="code"></p>
        </div>
        <div class="d-flex flex-column align-items-center">
            <h2>Costo Biglietto</h2>
            <p id="ticketFinalPrice"></p>
        </div>
    </div>
</div>
</div>
    <script src="js/script.js"></script>
</body>

</html>
